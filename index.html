<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="Frontend Mentor Product Review Card Challenge"
    />
    <meta name="author" content="Patrick" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css-styles/card.css" />
    <link rel="stylesheet" href="css-styles/image.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css-styles/modern-normalize.css" />
    <link
      rel="icon"
      href="images/favicon-32x32.png"
      sizes="32x32"
      type="image/icon"
    />
    <title>Patrick Product Review</title>
  </head>

  <body>
    <main class="product__main-wrapper">
      <article class="product__content-wrapper">
        <!-- --------------IMAGE SECTION------- -->
        <picture class="image__wrapper">
          <source
            media="(min-width: 600px)"
            srcset="images/image-product-desktop.jpg"
            sizes="(min-width: 500px) 400px, 100vw"
          />
          <img
            class="product__img"
            src="images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum product image"
          />
        </picture>
        <!-- --------------------------- CONTENT SECTION -->
        <section class="card__content-wrapper">
          <h2 class="secondary__title">Perfume</h2>
          <h1 class="primary__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product__price-container">
            <span class="discount__price"> $149.99</span>
            <span class="full__price"><s>$169.99</s></span>
          </div>
          <button class="cta__btn" type="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="cta__icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
              />
            </svg>
            Add to Cart
          </button>
        </section>
      </article>
    </main>
  </body>
</html>
